<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Create an Account</h2>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/signup}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                Already have an account? <a th:href="@{/login}">Login here</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
